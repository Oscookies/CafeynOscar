[versions]
androidGradlePlugin = "8.2.2"
androidxActivity = "1.6.1"
androidxCore = "1.9.0"
androidxHilt = "1.2.0"
androidxLifecycle = "2.6.0"
androidxNavigation = "2.8.0-beta03"
androidxComposeBom = "2024.09.02"
converterGson = "2.9.0"
coroutines = "1.6.4"
hilt = "2.51.1"
junit = "4.13.2"
kotlin = "1.9.24"
kotlinxSerializationJson = "1.4.21"
lifecycleProcess = "2.8.2"
retrofit = "2.9.0"
roomDb = "2.6.1"
mockwebserver = "4.3.1"
mockito = "4.0.0"

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidxActivity" }
